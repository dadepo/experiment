#cinnamon.application = "experiment-app"

cinnamon.akka.cluster.shard-region-info = on
cinnamon.akka.cluster.node-metrics = on


cinnamon.akka {
  actors {
    "nl.os3.ls.*" {
      report-by = class
    }
  }
}


cinnamon.chmetrics {
  reporters += elasticsearch-reporter
  elasticsearch-reporter {
    hosts = ["http://elasticsearch:9200"]
    basic-auth {
      username = "elastic"
      password = "changeme"
    }
    frequency = 10s
  }
}


akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  # Use slf4j (backed by logback) for logging, additional configuration
  # can be done in logback.xml
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loglevel = INFO

  remote {
    log-remote-lifecycle-events = on
    netty.tcp {
      hostname = ${clustering.ip}
      port = ${clustering.port}
      
      bind-hostname = "0.0.0.0"
      bind-hostname = ${?BIND_HOST}  # internal (bind) hostname
      bind-port = ${?BIND_PORT}      # internal (bind) port
    }
  }
  cluster {
    allow-local-routees = off
    seed-nodes = [
     "akka.tcp://"${clustering.name}"@"${clustering.seed-ip}":"${clustering.seed-port}
   ]
  }
}

# variables

http {
  ip = "127.0.0.1"
  ip = ${?SERVER_IP}

  port = 8000
  port = ${?SERVER_PORT}
}

clustering {

  ip = "127.0.0.1"
  ip = ${?CLUSTER_IP}

  port = 1600
  port = ${?CLUSTER_PORT}

  seed-ip = "127.0.0.1"
  seed-ip = ${?CLUSTER_IP}
  seed-ip = ${?SEED_PORT_1600_TCP_ADDR}
  seed-port = 1600
  seed-port = ${?SEED_PORT_1600_TCP_PORT}

  name = "ExperimentCluster"

}

experiment {

   type = "round-robin"
   type = ${?ROUTING_TYPE}

   no_worker = 5
   no_worker = ${?NO_WORKER}

}
